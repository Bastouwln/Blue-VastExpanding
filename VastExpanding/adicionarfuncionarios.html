<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adicionarfuncionarios.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div>
            <a href="index.html">
        <img class="top-logo" alt="logo" src="./VastExpandingLogo 1 (1).png">
        </a>
        </div>
        <div class="header-middle">
            <h1 class="header-middletext">Mande seu Curriculo</h1>
        </div>
        <div>
            <h1 class="header-middletext"></h1>
        </div>
        <div class="header-bottom">
            <p class="perfil-text">Login</p>
            <a href="login.html">
            <img class="perfil-img"alt="perfil" src="./Vector (6).png">
            </a>
        </div>
    </header>
    <main>
        <form action="">
          <fieldset class="form-wrapper">
            <div class="input-group">
              <label for="input-name">Nome</label>
              <input
                id="input-name"
                name="name"
                type="name"
                placeholder="Digite Seu Nome"
                required
              >
            </div>
            <div class="input-group">
                <label for="input-image">Sua Foto</label>
                <input
                  id="input-image"
                  name="image"
                  type="file"
                  accept="image/*"
                  required
                > 
            <div>
            <div class="input-group">
                <label for="imput-curriculo">Seu Curriculo</label>
                <input
                  id="imput-curriculo"
                  name="file"
                  type="file"
                  accept="archive"
                  required
                >
            </div>
              
            <button type="submit" id="concluir-button">Concluir</button>
            </fieldset>
          </form>
      </main>

</body>
</html>
